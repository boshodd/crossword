    <STYLE>
        .main{
             height: 100vh;
            display: flex;

        .sub{

             padding-top: 140px;
            text-align: center;
            background-color: #F39C12;
            font-size: 18px;

        }
    </STYLE>

<body>
    <div class="ui raised very padded text container segment">
        <div class="sub">
            Congratulation <span id="navv"></span>!!<br/>
             
             Your score is: <span id="result">  </span>
        </div>

    </div>

    
    <script>
        // Retrieve
        var f=localStorage.getItem("cnt");
        var g=localStorage.getItem("navv");
        console.log(f)
   document.getElementById("result").innerHTML =f +" /10";
   document.getElementById("navv").innerHTML =g ;
    </script>
